<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Page</title>
    <link th:href="@{/css/add.css}" rel="stylesheet">
</head>
<body>
<div>
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post" class="add-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
        <input type="text" name="title" placeholder="Введите название статьи">
        </div>
        <div class="form-group">
        <input type="text" name="anons" placeholder="Введите анонс статьи">
        </div>
        <div class="form-group">
        <input type="text" name="text" placeholder="Введите текст статьи">
        </div>
        <button type="submit">Добавить статью</button>
    </form>
</div>
<footer><p>© 2025 Мой Сайт</p></footer>
</body>
</html>
